<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  


  <script>

    function exec() {
      return new Promise((resolve, reject) => {

        // 普通的值或对象
        // number, string, [], {}等

        // 另一个Promise
        // resolve(new Promise((resolve, reject) => {
        //   reject("error")
        // }))

        // thenable对象
        resolve({
          name: "kobe",
          then: function() {
            console.log("new then")
          }
        })

       })
    }


    exec().then(res => {
      console.log(res)
    }).catch(err => {
      console.log(err)
    })

  </script>

</body>
</html>
