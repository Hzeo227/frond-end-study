  <script>

    function execCode(counter) {
      return new Promise((resolve, reject) => { 
        setTimeout(() => {
          if (counter > 0) {
            console.log("洗菜")
            console.log("切菜")
            console.log("炒菜")
            console.log("装盘")
            let total = 0
            for (let i = 1; i <= counter; i++) {
              total += i
            }
            // 成功的回调
            resolve(total)
          } else {
            // 失败的回调
            reject(`${counter}值有问题`)
          }
        }, 3000)
      })
    }
    
    execCode(55).then(value => {
      setTimeout(() => {
        console.log("给你",value,"元, 取饭~~~")
      }, 3000)
    }).catch(err => {
      console.log("本次执行失败:", err)
    })
