<script>
  function foo(way, compare) {
    console.log("this:", this)
    this.way = way
    this.compare = compare
  }

  foo("default")

  var obj = {
    name: "kobe"
  }

  obj.bar = foo
  obj.bar()

  foo.call("call")
  foo.apply("apply")

  var baz = foo.bind("bind")
  baz()

//  bind and new
  new baz("new&bind")

//  显式和隐式
  obj.bar.call("call")
