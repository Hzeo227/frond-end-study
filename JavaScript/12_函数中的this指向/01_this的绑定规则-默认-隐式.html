<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>


  <script>
    // "use strict"

    function foo() {
      console.log("foo~~~", this)
    }
    // 默认
    foo()

    var obj1 = {
      name: "obj1",
      foo: foo
    }

    // 隐式绑定
    var obj2 = {
      name: "boj2",
      bar: obj1
    }

    obj2.bar.foo()
  </script>
</body>
</html>
