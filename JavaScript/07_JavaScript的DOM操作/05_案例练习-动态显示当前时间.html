<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>

  <div class="box"></div>

  <script src="./js/format.js"></script>
  <script>

    var divEl = document.querySelector(".box")

    setInterval(function () {
      var curDate = new Date();
      var hour = formatPadLeft(curDate.getHours())
      var minute = formatPadLeft(curDate.getMinutes())
      var second = formatPadLeft(curDate.getSeconds())
      divEl.innerHTML = `${hour}:${minute}:${second}`
    }, 1000)

    // console.log(typeof curDate.getHours())

    divEl.style.color = "red"

  </script>
</body>

</html>
