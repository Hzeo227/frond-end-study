  <script>

    function area(radius) {
      return (Math.PI * radius ** 2).toFixed(2)
    }
    console.log(area(3))

    // 1-n å’Œ
    function sum(n) {
      if(n != 0)
        return n + sum(n-1)
      return 0
    }

    console.log(sum(100))
  </script>
