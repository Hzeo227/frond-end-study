<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  
  <script>
    var playCount1 = 19999
    var playCount2 = 456789
    var playCount3 = 1234562156

    function formatCount(count) {
      var result = 0
      if(count >= 1_0000_0000) {
        result = Math.floor(count / 1_0000_0000) + "亿"
      } else if (count >= 1_0000) {
        result = Math.floor(count / 1_0000) + "万"
      } else {
        result = count
      }

      return result
    }

    console.log(formatCount(playCount1))
    console.log(formatCount(playCount2))
    console.log(formatCount(playCount3))
  </script>
</body>
</html>
