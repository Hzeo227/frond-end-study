    // 非递归 实现斐波那契
    function fibonacii(n) {
      var num1 = 1
      var num2 = 1
      var num3 = 0
      for(var i = 3; i <= n; i++) {
        num3 = num1 + num2
        num1 = num2
        num2 = num3
      }
      return num3
    }

    console.log(fibonacii(7))
