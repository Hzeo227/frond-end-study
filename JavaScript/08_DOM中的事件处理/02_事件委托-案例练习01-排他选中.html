<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .active {
      color: red;
      background-color: orange;
    }
  </style>
</head>
<body>
  <ul class="list">
    <li>1</li>
    <li>2</li>
    <li>3</li>
    <li>4</li>
    <li>5</li>
    <li>6</li>
    <li>7</li>
    <li>8</li>
    <li>9</li>
    <li>10</li>
  </ul>

  <script>
    // active 某个li  性能不好， 每个li都进行了监听
    // var liEls = document.querySelectorAll("li")
    // for (const item of liEls) {
    //   item.onclick = function() {
    //     // console.log("点击了li", item)
    //     item.classList.add("active")
    //   }
    // }

    // 方案二
    var ulEl = document.querySelector(".list")
    // console.log(ulEl)
    var activeFlag = null
    ulEl.onclick = function(event) {
      console.log("某个li发生了点击", event.target)
      event.target !== ulEl && activeFlag && activeFlag.classList.remove("active")

      event.target !== ulEl && event.target.classList.add("active")
      if (event.target !== ulEl)
        activeFlag = event.target
    }
  </script>
</body>
</html>
