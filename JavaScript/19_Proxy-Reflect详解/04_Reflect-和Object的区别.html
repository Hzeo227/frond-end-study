<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  

  <script>

    "use strict"

    let obj = {
      name: "kobe",
      age: 18
    }

    Object.defineProperty(obj, "name", {
      configurable: false
    })

    // 删除一个属性，判断删除是否成功
    // ES5
    // 严格模式下会报错的 Cannot delete property 'name' of #<Object>
    // delete obj.name
    // if (obj.name) {
    //   console.log("删除失败！")
    // } else {
    //   console.log("删除成功！")
    // }

    // ES6 Reflect
    // 严格模式下不会报错
    if (Reflect.deleteProperty(obj, "name")) {
      console.log("删除成功！")
    } else {
      console.log("删除失败！")
    }

  </script>

</body>
</html>
