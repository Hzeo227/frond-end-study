    // 给对象的所有属性都设置监听
    Object.keys(obj).forEach(key => {
      let value = obj[key]
      Object.defineProperty(obj, key, {
        set(newValue) {
          console.log(`监听：给${key}设置新值`)
          value = newValue
        },
        get() {
          console.log(`监听：获取${key}的值`)
          return value
        }
      })
    });
