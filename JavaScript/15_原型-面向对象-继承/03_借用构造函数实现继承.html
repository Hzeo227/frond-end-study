<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>



  <script>

    function Person(name, age, height, address) {
      this.name = name
      this.age = age
      this.height = height
      this.address = address
    }

    Person.prototype.running = function() {
      console.log(this.name + " running~")
    }
    Person.prototype.eating = function() {
      console.log(this.name + " eating~")
    }

    function Student(name, age, height, address, sno, score) {
      Person.apply(this, [name, age, height, address])
      // this.name = name
      // this.age = age
      // this.height = height
      // this.address = address
      this.sno = sno
      this.score = score
    }

    function Teacher(name, age, height, address, title) {
      Person.call(this, name, age, height, address)
      // this.name = name
      // this.age = age
      // this.height = height
      // this.address = address
      this.title = title
    }

    // 使用原型链实现继承
    var person = new Person("kobe", 30)
    Student.prototype = person
    Student.prototype.studying = function() {
      console.log(this.name + " studying~")
    }

    var stu1 = new Student("curry", 27, 1.88, "China", 101, 99)
    stu1.running()
    stu1.studying()
    console.log(stu1.name)

    Teacher.prototype = person
    Teacher.prototype.teaching = function() {
      console.log(this.name + " teaching~")
    }

    var tch1 = new Teacher("zx", 20, 1.98, "China", "教授")
    tch1.running()
    tch1.teaching()
    console.log(tch1.name)
    console.log(tch1.title)

    // 原型链实现继承的缺点
    // 1. 当子类中不再绑定属性时, 所有子类公用一个属性, 值不能改变

    // 借用构造函数实现继承

    // prototype chain + constructor stealing = 组合继承
    // 缺点
    // 1. 调用两次父类的构造函数
    //    * 创建子类原型一次
    //    * 子类构造函数内部一次(创建子类实例)
    // 2. 所有的子类实例实际上拥有两个父类属性
    //    * 子类实例本身存有父类属性
    //    * 子类原型中也存有父类属性

  </script>

</body>
</html>
