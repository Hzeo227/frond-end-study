  <script>
    var student = [

    // })
    // console.log(findStu)

    // 手动实现find
    Array.prototype.myFind = function(fn) {
      for (var i = 0; i < this.length; i++) {
        var res = fn(this[i], i, this)
        if (res) {
          return this[i]
        }
      }
    }

    var findStu = student.myFind(function(item) {
      console.log(item)
      return item.id === 110
    })

    console.log(findStu)


  </script>
