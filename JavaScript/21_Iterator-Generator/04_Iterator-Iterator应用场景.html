    const obj = {
      name: "kobe",
      age: 18,
      height: 1.88,
      friends: ["curry", "james", "owen"],
      [Symbol.iterator]: function() {
        let index = 0
        return {
          next: () => {
            if (index < this.friends.length) {
              return { done: false, value: this.friends[index++] }
            } else {
              return { done: true }
            }
          }
        }
