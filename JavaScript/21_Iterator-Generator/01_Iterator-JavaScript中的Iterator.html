<body>
  

  <script>

    const names = ["kobe", "curry", "james"]

    let index = 0
    const nameIterator = {
      next: function() {
        if (index < names.length) {
          return { done: false, value: names[index++] }
        } else {
          return { done: true }
        }
      }
    }

    console.log(nameIterator.next())
    console.log(nameIterator.next())
    console.log(nameIterator.next())
    console.log(nameIterator.next())

  </script>
