<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>


  <script>

    // 旨在替代hasOwnProperty()
    let obj = {
      name: "kobe",
      age: 18,
      running: function() {
        console.log("running~")
      },
      _proto_: {
        height: 1.88
      }
    }

    // 判断指定对象自身是否存在指定的属性
    console.log(Object.hasOwn(obj, "height"))
    console.log(Object.hasOwn(obj, "age"))



  </script>

</body>
</html>
