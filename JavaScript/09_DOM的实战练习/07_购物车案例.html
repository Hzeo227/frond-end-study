<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    table {
      border-collapse: collapse;
    }

    thead {
      background-color: #f5f5f5;
    }

    th, td {
      border: 1px solid #aaa;
      padding: 8px 12px;
      text-align: center;
    }
  </style>
</head>
<body>
  
  <table>
    <thead>
      <tr>
        <th>编号</th>
        <th>书籍名称</th>
        <th>出版日期</th>
        <th>价格</th>
        <th>购买数量</th>
        <th>操作</th>
      </tr>
    </thead>
    <tbody>
      
    </tbody>
  </table>
  <h2 class="price">
    总价格: ¥<span class="price-count">0</span>
  </h2>

  <script>
    // 1.从服务器获取数据 ajax/fetch
    var books = [
      {
        id: 1,
        name: '《算法导论》',
        date: '2006-09',
        price: 85.00,
        count: 3
      },
      {
        id: 2,
        name: '《UNIX编程艺术》',
        date: '2006-02',
        price: 59.00,
        count: 2
      },
      {
        id: 3,
        name: '《编程珠玑》',
        date: '2008-10',
        price: 39.00,
        count: 5
      },
      {
        id: 4,
        name: '《代码大全》',
        date: '2006-03',
        price: 128.00,
        count: 8
      }
    ]

    // 展示数据
    var tbodyEl = document.querySelector("tbody")

    for (var book of books) {
      var trEl = document.createElement("tr")
      var bookKey = Object.keys(book)

      // console.log(bookKey, bookKey.length)

      for (var i = 0; i < bookKey.length; i++) {
        var key = bookKey[i]
        var value = book[key]

        var tdEl = document.createElement("td")
        // console.log(value)
        // console.log("first")
        if (key === "price") {
          value = `¥${value}`
        }

        tdEl.textContent = value
        trEl.append(tdEl)
      }

      var tdEl = document.createElement("td")
      var deleteEl = document.createElement("button")
      deleteEl.textContent = "删除"
      tdEl.append(deleteEl)
      trEl.append(tdEl)

      deleteEl.onclick = function() {
        
        var deleteTr = this.parentElement.parentElement
        var deleteId = deleteTr.children[0].textContent - 1
        deleteTr.remove()

        books.splice(deleteId, 1)
        calcSumPrice()
        
      }


      tbodyEl.append(trEl)
    }

    var sumPriceEl = document.querySelector(".price-count")
    calcSumPrice()

    
    function calcSumPrice() {
      var sumPrice = books.reduce(function(pre, cur) {
        return pre + cur.count * cur.price
      }, 0)
      sumPriceEl.textContent = sumPrice
    }
    
  </script>

</body>
</html>
