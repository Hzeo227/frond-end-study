<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>


  <script>
    // 需要对传入的参数进行各种操作
    // 需要每个函数处理问题逻辑尽可能单一
    // 可以使用柯里化
    function foo1(x, y, z) {
      x += 2
      y *= 3
      z **= 2
      console.log("🚀 ~ foo1 ~ x", x)
      console.log("🚀 ~ foo1 ~ y", y)
      console.log("🚀 ~ foo1 ~ z", z)
      console.log(x + y + z)
    }
    
    foo1(5, 2, 2)
    
    // 柯里化
    var foo2 = x => {
      x += 2
      console.log("🚀 ~ foo1 ~ x", x)
      return y => {
        y *= 3
        console.log("🚀 ~ foo1 ~ y", y)
        return z => {
          z **= 2
          console.log("🚀 ~ foo1 ~ z", z)
          console.log(x + y + z)
        }
      }
    }

    foo2(5)(2)(2)
  </script>

</body>
</html>
