  <script>

    // 方法一: 存取属性描述符
    var obj = {
      _name: "kobe"
    }

    Object.defineProperty(obj, "name", {
      set: function(value) {
        console.log("调用set方法")
        _name = value
      },
      get: function() {
        console.log("调用get方法")
        return _name
      }
    })

    obj.name = "curry"
    console.log(obj.name)
    console.log(obj)
