<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  

  <script>

    function Person1(name, age) {
      this.name = name
      this.age = age
    }

    Person1.prototype.running = function() {
      console.log(this.name + " running~")
    }
    Person1.prototype.eating = function() {
      console.log(this.name + " eating~")
    }

    var p1 = new Person1("kobe", 18)
    // console.log(p1.__proto__ === Person1.prototype)
    // console.log(Person1.running)
    // console.log(Person1.prototype.running)
    // console.log(p1.__proto__.constructor)

    // 不同点
    Person1("abc", 10)

    class Person2 {
      constructor(name, age) {
        this.name = name
        this.age = age
      }

      running() {
        console.log(this.name + " running~")
      }
      eating() {
        console.log(this.name + " eating~")
      }
    }

    var p2 = new Person2("curry", 20)
    // console.log(p2.__proto__ === Person2.prototype)
    // console.log(Person2.running)
    // console.log(Person2.prototype.running)
    // console.log(p2.__proto__.constructor)

    // class 只能使用new调用
    Person2("cba", 10)



  </script>

</body>
</html>
