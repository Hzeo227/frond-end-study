    // ES6定义类的方法

    // {表达式} 表示代码块
    // {} 类结构
    class Person {

    }

    var p1 = new Person()
    var p2 = new Person()
    console.log(p1, p2)

    // 另一种定义类的方法
    var Student = class {

    }

    var stu1 = new Student()
    var stu2 = new Student()
    console.log(stu1, stu2)
  
  </script>
