<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  
  <script>

    class Person {
      constructor(name, age) {
        this.name = name
        this.age = age
      }

      running() {
        console.log(this.name, "running~")
      }
      eating() {
        console.log(this.name, "eating~")
      }
    }

    class Student extends Person {
      constructor(name, age, sno, score) {
        // this.name = name
        // this.age = age
        super(name, age)
        this.sno = sno
        this.score = score
      }

      running() {
        console.log("Student~~~")
        // 重写父类方法, 如果要使用父类方法逻辑, 可以使用super调用
        super.running()
      }

      // running() {
      //   console.log(this.name, " running~")
      // }
      // eating() {
      //   console.log(this.name, " eating~")
      // }
      studying() {
        console.log(this.name, "studying~")
      }
    }

    class Teacher extends Person {
      constructor(name, age, title) {
        // this.name = name
        // this.age = age
        // super用在 this 调用之前
        super(name, age)
        this.title = title
      }

      // running() {
      //   console.log(this.name, " running~")
      // }
      // eating() {
      //   console.log(this.name, " eating~")
      // }
      teaching() {
        console.log(this.name, " teaching~")
      }
    }

    var stu = new Student("kobe", 10, 101, 100)
    console.log(Student.__proto__)
    stu.running()
    stu.eating()
    stu.studying()

  </script>
  
</body>
</html>
