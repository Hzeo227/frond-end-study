<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>

  
  
  <script>

    var infinityValue = Infinity
    console.log(infinityValue)

    // 最小正数值
    var mixValue = Number.MIN_VALUE
    console.log(mixValue)
    // 最大正数值
    var maxValue = Number.MAX_VALUE
    console.log(maxValue)


    // 十进制
    var num1 = 123
    // 十六进制
    var num2 = 0x123
    // 八进制
    var num3 = 0o123
    // 二进制
    var num4 = 0b101
    console.log(num1, num2, num3, num4)


    // isNaN
    var result = isNaN(1)
    console.log(result)

  </script>
</body>
</html>
