<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  

  <script>
    // 1.使用未声明的变量会报错
    // console.log(first)
    // 2.如果变量声明了, 但未赋值, 返回undefined
    var val
    console.log(val)
    // 3.没有使用var声明变量, 可以但不提倡, 会被添加在window对象上
    num = 1
    console.log(num)
  </script>
</body>
</html>
