<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  

  <script>

    // Symbol 创建独一无二的值
    const s1 = Symbol("s1")
    const s2 = Symbol("s2")

    const obj = {
      name: "kobe",
      age: 18,
      [s1]: "aaa",
      [s2]: "bbb"
    }

    // Symbol创建相同的值, 存入全局symbol注册表
    const s3 = Symbol.for(s1.description)
    const s4 = Symbol.for(s1.description)
    console.log(s3 === s4)

    const s5 = Symbol.for("aaa")
    const s6 = Symbol.for("aaa")

    // 获取对象中的Symbol属性
    const keys = Object.getOwnPropertySymbols(obj)
    for (const key of keys) {
      console.log(key)
    }

    // 获取全局 symbol 注册表中与某个 symbol 关联的键
    const key = Symbol.keyFor(s5)
    console.log(key)


  </script>

</body>
</html>
