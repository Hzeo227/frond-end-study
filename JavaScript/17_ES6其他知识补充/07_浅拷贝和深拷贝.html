    // 实现方法：

    // 3. JS机制，JSON
    const obj1 = JSON.parse(JSON.stringify(obj))
    
    console.log("🚀 ~ obj.friends.name", obj.friends.name)
    obj1.friends.name = "zx"
    console.log("🚀 ~ obj.friends.name", obj.friends.name)
